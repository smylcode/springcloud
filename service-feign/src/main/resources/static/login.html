<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login example</title>
    <link href="/css/common.css" type="text/css" rel="stylesheet">
    <link href="/css/login.css" type="text/css" rel="stylesheet">
    <script src="/js/jquery-3.3.1-mini.js"></script>
</head>
<body>
<div class="container">
    <div class="title"><h1>我的练手web项目</h1></div>
    <form>
        <div class="login_container">
            <div class="login_name">
                <input name="loginName" class="input">
            </div>
            <div class="login_password">
                <input type="password" name="password" class="input">
            </div>
        </div>
    </form>
    <div class="btn_container"><input type="button" value="登      录" id="submit_btn"></div>
    <script src="/js/login.js"></script>
</div>
</body>
</html>
